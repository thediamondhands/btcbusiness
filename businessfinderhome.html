<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BTC Business Finder</title>
</head>
<body>
  <header>
    <h1>BTC Business Finder</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Register</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section id="registration">
    <h2>User Registration</h2>
    <form id="register-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="password-confirm">Confirm Password:</label>
      <input type="password" id="password-confirm" name="password-confirm" required>
      
      <button type="submit">Register</button>
    </form>
  </section>
  
  <section id="business-index">
    <aside id="sidebar">
      <h2>Industries</h2>
      <ul>
        <li><a href="#">Automotive</a></li>
        <li><a href="#">Construction</a></li>
        <li><a href="#">Education</a></li>
        <li><a href="#">Entertainment</a></li>
        <li><a href="#">Finance</a></li>
        <!-- Add more industries here -->
      </ul>
    </aside>
  
    <main id="business-list">
      <button id="filter-btn">Filters</button>
      <h2>Top Businesses</h2>
      <!-- Replace with dynamic content generated from server-side/database -->
      <article class="business-card">
        <h3>Business Name</h3>
        <p>Industry: Finance</p>
        <p>Location: New York, NY</p>
        <div class="business-actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Share</button>
        </div>
      </article>
      <!-- Repeat the article element for each business -->
    </main>
  </section>
  
  <aside id="ad-space">
    <!-- Advertisements go here -->
  </aside>

  <footer>
    <p>&copy; 2023 BTC Business Finder. All rights reserved.</p>
  </footer>
</body>
</html>
